<div id="main">
    <h4>Create Report</h4>
    <form action="/action_page.php" (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="name" id="name" required>
        </div>
        <div class="form-group">
          <label for="number">Your Number:</label>
          <input type="text" class="form-control" name="number" [(ngModel)]="number" id="number" placeholder="###-###-####" required>
        </div>
        <div class="form-group">
          <label for="breed">Pig Breed:</label>
          <input type="text" class="form-control" name="breed" [(ngModel)]="breed" id="breed" required>
        </div>
        <div class="form-group">
          <label for="pid">Pid:</label>
          <input type="text" class="form-control" name="pid" [(ngModel)]="pid" id="pid" required>
        </div>
        <div class="form-group" id="slider-div">
          <p>Choose existing location</p>
          <label class="switch">
            <input type="checkbox" (change)="toggleCheckBox()">
            <span class="slider round"></span>
         </label>
        </div>
        <div *ngIf="!showNewLocation" class="form-group">
          <label for="selectedLocation">Select a Location:</label>
          <ng-select [items]="locations"
          bindLabel="combined"
          placeholder="Select Location"
          name="selectedLocation"
          [clearable]="false"
          [(ngModel)]="selectedLocation">
          </ng-select>
        </div>
        <div *ngIf="showNewLocation">
          <div class="form-group">
            <label for="location">Location Name:</label>
            <input type="text" class="form-control" name="location" [(ngModel)]="location" id="location">
          </div>
          <div class="row">
              <div class="col">
                  <label for="lat">Latitude:</label>
                  <input type="text" class="form-control" name="lat" [(ngModel)]="lat" id="lat">
              </div>
              <div class="col">
                  <label for="long">Longitude:</label>
                  <input type="text" class="form-control" name="long" [(ngModel)]="long" id="long">
              </div>
          </div>
        </div>
        <div class="form-group">
          <label for="notes">Notes:</label>
          <input type="text" class="form-control" name="notes" [(ngModel)]="notes" id="notes" required>
        </div>
        <div id="btn-div">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-secondary" (click)="hideForm()">Cancel</button>
        </div>
      </form>
</div>
